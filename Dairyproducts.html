<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dairy Products</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .pro {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      width: 200px;
    }
    .pro img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    a {
      display: inline-block;
      margin-top: 8px;
      padding: 5px 10px;
      background-color: #388e3c;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .pro img {
  width: 100%;
  height: 180px;
  object-fit: contain;
  border-radius: 8px;
}
  </style>
</head>
<body>
  <div class="container">

    <div class="pro">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Milk_glass.jpg" alt="Milk">
      <h2>Fresh Milk</h2>
      <p><b>₹55</b> (1 litre)</p>
      <a href="#">Add To Cart</a>
      <p>Delivery in 15 mins</p>
    </div>

    <div class="pro">
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/White_Butter.jpg" alt="Butter">
      <h2>Amul Butter</h2>
      <p><b>₹52</b> (100g)</p>
      <a href="#">Add To Cart</a>
      <p>Delivery in 15 mins</p>
    </div>

    <div class="pro">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/79/Paneer_Cubes.jpg" alt="Paneer">
      <h2>Paneer Cubes</h2>
      <p><b>₹80</b> (200g)</p>
      <a href="#">Add To Cart</a>
      <p>Delivery in 15 mins</p>
    </div>

    <div class="pro">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/28/Curd_in_a_bowl.jpg" alt="Curd">
      <h2>Fresh Curd</h2>
      <p><b>₹25</b> (500g)</p>
      <a href="#">Add To Cart</a>
      <p>Delivery in 15 mins</p>
    </div>

    <div class="pro">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/ea/Cheddar_Cheese.jpg" alt="Cheese">
      <h2>Cheddar Cheese</h2>
      <p><b>₹120</b> (200g)</p>
      <a href="#">Add To Cart</a>
      <p>Delivery in 15 mins</p>

</html>
